<!DOCTYPE html>
<html>
    <head>
        <title>WASO-SOM-Personne</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./IF-ico-round.png" type="image/png" rel="shortcut icon"/>
        <style>
            p {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Composant WASO-SOM-Personne &ndash; Bloc Personne</h1>
        <p>
            Test du SOM <code>Personne::getListePersonne():liste&lt;PersonneID,Personne&gt;</code> &rAarr; <a href="./ServiceObjetMetier?SOM=getListePersonne">cliquer ici</a>
        </p>
        <p>
            Test du SOM <code>Personne::getPersonneById(PersonneID):liste&lt;PersonneID,Personne&gt;</code> &rAarr;
            <input type="number" id="personneIdInput" placeholder="PersonneID" style="width: 80px;">
            <a href="#" id="getPersonneByIdLink">cliquer ici</a>
        </p>
        <script>
            document.getElementById('getPersonneByIdLink').onclick = function(e) {
                e.preventDefault();
                const id = document.getElementById('personneIdInput').value;
                console.log(id);
                if (id) {
                    window.location.href = './ServiceObjetMetier?SOM=getPersonneById&PersonneID=' + encodeURIComponent(id);
                } else {
                    alert('Veuillez saisir un identifiant.');
                }
            };
        </script>

    </body>
</html>
